<!DOCTYPE html>
<html lang="en" data-theme="light" style="height: 100%;">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>oasis calendar thing</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />
    <link rel="stylesheet" href="main.css">
    
  </head>
  <body>
    <div id="bg"></div>
    <div class="container" style="z-index: 3; position: relative;">
      <nav>
        <ul>
          <li><strong>oasis scraper</strong></li>
        </ul>
        <ul>
          <li>
            <button
              id="authorize_button"
              onclick="handleAuthClick()"
              role="button"
              class="outline"
            >
              Authorize
            </button>

            <button id="deadge_button" style="background-color: #e538354b; color: red;" class="outline">
              KEY ERROR
            </button>
          </li>
          <li>
            <button
              id="signout_button"
              onclick="handleSignoutClick()"
              role="button"
              class="secondary outline"
            >
              Sign Out
            </button>
          </li>
          <li>
            <button id="add_events_button" onclick="addEvents()" role="button" class="outline">
              Add events
            </button>
          </li>
        </ul>
      </nav>
      <div id="buttons">
        <h5>
          <abbr title="check if classes are in the correct side or something"
            >check your calendar before sending it to google</abbr
          >
        </h5>
      </div>
      <div id="lectures" class="">
        <div id="lectures1">
          <h4>Monday</h4>
        </div>
        <div id="lectures2">
          <h4>Tuesday</h4>
        </div>
        <div id="lectures3">
          <h4>Wednesday</h4>
        </div>
        <div id="lectures4">
          <h4>Thursday</h4>
        </div>
        <div id="lectures5">
          <h4>Friday</h4>
        </div>
      </div>
      <div id="log"></div>
      <div>
        <a
          href="https://github.com/rimexe0/oasis-scraper"
          style="position: fixed; right: 0; bottom: 0"
          >github/rimexe0</a
        >
      </div>
    </div>
  </body>
  <script src="secret.js"></script>
  <script src="index.js"></script>
  <script
    async
    defer
    src="https://apis.google.com/js/api.js"
    onload="gapiLoaded()"
  ></script>
  <script
    async
    defer
    src="https://accounts.google.com/gsi/client"
    onload="gisLoaded()"
  ></script>
  <script></script>
</html>
